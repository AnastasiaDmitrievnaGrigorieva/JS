<script>
var uniqueInOrder=function(iterable){
  let array = iterable.split(',');
  let result = [];
  for (let i = 0; i < array.length; i++) {
    if (array[i] == array[i++] == array[i--]) {
     break;
    } else {
      result.push(array[i]);
    }
  }
  return result;
}
let num = "A,B,C,C,C,C,c, S";
console.log(uniqueInOrder(num));

</script>
</body>
